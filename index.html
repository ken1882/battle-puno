<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Battle-Puno</title>
  <link rel="stylesheet" type="text/css" media="screen" href="tablestyle.css" />
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script>
    function processPageHTML(){
      let currentLanguage = JSON.parse(window.localStorage.getItem("language")) || ''
      if(currentLanguage.length == 0){currentLanguage = 'en_us';}
      let txt = 'Language';
      if(currentLanguage == 'zh_tw'){txt = "語言"}
      $('#language').html(txt + ':');
      let id = '#' + currentLanguage;
      $(id).attr('selected', "selected");
    }

    function changeLanguage(){
      var e = document.getElementById('languageOptions');
      DataManager.changeSetting(DataManager.kLanguage, e.options[e.selectedIndex].id);
      location=location;
    }
    window.addEventListener("load", processPageHTML, false);
  </script>
</head>
<body>
  <script type="text/javascript" src="js/lib/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="js/lib/howler.js"></script>
  <script type="text/javascript" src="js/lib/pixi.js"></script>
  <script type="text/javascript" src="js/lib/pixi_filters.min.js"></script>
  <script type="text/javascript" src="js/lib/CanvasInput.min.js"></script>
  <script type="text/javascript" src="src/card/color.js"></script>
  <script type="text/javascript" src="src/card/value.js"></script>
  <script type="text/javascript" src="src/card/card.js"></script>
  <script type="text/javascript" src="src/mode.js"></script>
  <script type="text/javascript" src="src/deck.js"></script>
  <script type="text/javascript" src="src/player.js"></script>
  <script type="text/javascript" src="src/game.js"></script>
  <script type="text/javascript" src="js/addon.js"></script>
  <script type="text/javascript" src="js/errno.js"></script>
  <script type="text/javascript" src="js/core.js"></script>
  <script type="text/javascript" src="js/vocab.js"></script>
  <script type="text/javascript" src="js/managers.js"></script>
  <script type="text/javascript" src="js/window.js"></script>
  <script type="text/javascript" src="js/scenes.js"></script>
  <script type="text/javascript" src="js/objects.js"></script>
  <script type="text/javascript" src="js/assets.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
  <canvas id="GAME"></canvas>
  <canvas id="canvas" width="200" height="50"></canvas>
  <div id='languageSelect'>
    <span id="language"></span>
    <select id='languageOptions'>
      <option id="en_us">English(US)</option>
      <option id="zh_tw">繁體中文</option>
    </select>
    <input type="button" value='GO' onclick="changeLanguage()">
  </div>
  <div id='infos'></div>
</body>
</html>
